<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        header {
            background-color: #2a2a2d;
            padding: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 2px solid #ff4c60;
        }

        #countdown {
            font-size: 3rem;
            margin: 30px 0;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .slideshow-container {
            position: relative;
            max-width: 90%;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .slides {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .dot-container {
            text-align: center;
            margin-top: 15px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #ff4c60;
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #bbb;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>
    <header>Countdown to 2025</header>

    <!-- Countdown Timer -->
    <div id="countdown">Loading...</div>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <div class="slides">
            <img src="https://via.placeholder.com/800x400.png?text=Memory+1" alt="Memory 1">
        </div>
        <div class="slides">
            <img src="https://via.placeholder.com/800x400.png?text=Memory+2" alt="Memory 2">
        </div>
        <div class="slides">
            <img src="https://via.placeholder.com/800x400.png?text=Memory+3" alt="Memory 3">
        </div>
    </div>

    <!-- Slideshow Dots -->
    <div class="dot-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <footer>&copy; 2024 - Happy New Year!</footer>

    <script>
        // Countdown Timer
        function countdownToNewYear() {
            const countdownElement = document.getElementById("countdown");
            const newYearDate = new Date(2025, 0, 1, 0, 0, 0); // Jan 1, 2025

            const updateTimer = setInterval(() => {
                const now = new Date();
                const timeDifference = newYearDate - now;

                if (timeDifference <= 0) {
                    clearInterval(updateTimer);
                    countdownElement.textContent = "ðŸŽ‰ Happy New Year 2025! ðŸŽ‰";
                    return;
                }

                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.textContent = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        // Image Slideshow with Fade In/Out
        let slideIndex = 0;

        function showSlides() {
            const slides = document.querySelectorAll(".slides");
            const dots = document.querySelectorAll(".dot");

            slides.forEach((slide, index) => {
                slide.style.opacity = "0";
                dots[index].classList.remove("active");
            });

            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].style.opacity = "1";
            dots[slideIndex].classList.add("active");
        }

        function startSlideshow() {
            showSlides();
            setInterval(showSlides, 4000); // Change image every 4 seconds
        }

        // Start Countdown and Slideshow
        window.onload = () => {
            countdownToNewYear();
            startSlideshow();
        };
    </script>
</body>
</html>
