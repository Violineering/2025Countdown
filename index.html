<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2; /* Place the video behind the content */
        }

        header {
            font-size: 8rem; /* Larger text size */
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffcc99; /* Gold text color */
            margin-bottom: 20px; /* Space between header and countdown */
            z-index: 2;
        }

        #countdown {
            font-size: 6rem; /* Larger countdown timer */
            font-weight: bold;
            letter-spacing: 1px;
            color: #ffcc99; /* Peach color */
            text-align: center;
            margin-top: 40px;
            z-index: 2;
        }

        .slideshow-container {
            position: relative;
            width: 80%;
            height: 400px; /* Fixed height for the slideshow */
            margin-top: 40px;
            z-index: 1;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .slides {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #bbb;
            letter-spacing: 1px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="istockphoto-1432336761-640_adpp_is.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>Countdown to 2025</header>

    <!-- Countdown Timer -->
    <div id="countdown">Loading...</div>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <div class="slides">
            <img src="family1.jpg" alt="Image 1">
        </div>
        <div class="slides">
            <img src="family2.jpg" alt="Image 2">
        </div>
        <div class="slides">
            <img src="family3.jpg" alt="Image 3">
        </div>
        <div class="slides">
            <img src="family4.jpg" alt="Image 4">
        </div>
    </div>

    <footer>&copy; 2024 - Happy New Year!</footer>

    <script>
        // Countdown Timer
        function countdownToNewYear() {
            const countdownElement = document.getElementById("countdown");
            const newYearDate = new Date(2025, 0, 1, 0, 0, 0); // Jan 1, 2025

            const updateTimer = setInterval(() => {
                const now = new Date();
                const timeDifference = newYearDate - now;

                if (timeDifference <= 0) {
                    clearInterval(updateTimer);
                    countdownElement.textContent = "ðŸŽ‰ Happy New Year 2025! ðŸŽ‰";
                    return;
                }

                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.textContent = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        // Start Countdown
        window.onload = () => {
            countdownToNewYear();
            startSlideshow();
        };

        // Slideshow Functionality
        let slideIndex = 0;
        function startSlideshow() {
            const slides = document.querySelectorAll(".slides");
            const totalSlides = slides.length;

            // Function to show the next image in the slideshow
            function showSlides() {
                for (let i = 0; i < totalSlides; i++) {
                    slides[i].style.display = "none";  // Hide all slides
                }
                slideIndex++;
                if (slideIndex > totalSlides) {
                    slideIndex = 1; // Reset to first image after the last one
                }
                slides[slideIndex - 1].style.display = "block";  // Show current slide

                setTimeout(showSlides, 3000); // Change image every 3 seconds
            }

            showSlides(); // Start the slideshow
        }
    </script>
</body>
</html>
