<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2; /* Place the video behind the content */
        }

        header {
            font-size: 8rem; /* Larger text size */
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #ffcc99; /* Gold text color */
            margin-bottom: 20px; /* Space between header and countdown */
            z-index: 2;
        }

        #countdown {
            font-size: 6rem; /* Larger countdown timer */
            font-weight: bold;
            letter-spacing: 1px;
            color: #ffcc99; /* Peach color */
            text-align: center;
            margin-top: 40px;
            z-index: 2;
        }


        .slides {
            display: block; /* Make sure all images are shown */
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #bbb;
            letter-spacing: 1px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="istockphoto-1432336761-640_adpp_is.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>Countdown to 2025</header>

    <!-- Countdown Timer -->
    <div id="countdown">Loading...</div>

    <!-- Slideshow (only 1 image for testing) -->
    
        <div class="slides">
            <img src="family1" alt="Image">
        </div>
    

    <footer>&copy; 2024 - Happy New Year!</footer>

    <script>
        // Countdown Timer
        function countdownToNewYear() {
            const countdownElement = document.getElementById("countdown");
            const newYearDate = new Date(2025, 0, 1, 0, 0, 0); // Jan 1, 2025

            const updateTimer = setInterval(() => {
                const now = new Date();
                const timeDifference = newYearDate - now;

                if (timeDifference <= 0) {
                    clearInterval(updateTimer);
                    countdownElement.textContent = "ðŸŽ‰ Happy New Year 2025! ðŸŽ‰";
                    return;
                }

                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.textContent = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        // Start Countdown
        window.onload = () => {
            countdownToNewYear();
        };
    </script>
</body>
</html>
